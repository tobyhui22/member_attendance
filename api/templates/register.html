{% extends 'base.html' %}

{% block title %}註冊{% endblock %}

{% block content %}
<div class="card mx-auto mt-5" style="max-width: 400px;">
    <div class="card-header text-center">註冊</div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">{{ form.as_p }}</div>
            <button type="submit" class="btn btn-success w-100">註冊</button>
        </form>
        <p class="mt-3 text-center">已經有帳號？<a href="{% url 'login' %}">登入</a></p>
    </div>
</div>
{% endblock %}
