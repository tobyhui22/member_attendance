{% extends 'base.html' %}

{% block title %}登入{% endblock %}

{% block content %}
<div class="card mx-auto mt-5" style="max-width: 400px;">
    <div class="card-header text-center">登入</div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">{{ form.as_p }}</div>
            <button type="submit" class="btn btn-primary w-100">登入</button>
        </form>
        <p class="mt-3 text-center">還沒有帳號？<a href="{% url 'register' %}">註冊</a></p>
    </div>
</div>
{% endblock %}
