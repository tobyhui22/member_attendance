<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .content {
            margin-bottom: 30px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>您的會員簽到QR碼</h2>
        </div>
        
        <div class="content">
            <p>親愛的 {{ member.last_name }}{{ member.first_name }} 會員您好：</p>
            <p>這是您的專屬簽到QR碼，請妥善保管。您可以：</p>
            <ul>
                <li>將附件中的QR碼圖片儲存到手機</li>
                <li>直接點擊以下連結進行簽到：<br>
                    <a href="{{ quick_check_in_url }}">{{ quick_check_in_url }}</a>
                </li>
            </ul>
            <p>如有任何問題，請隨時與我們聯繫。</p>
        </div>
        
        <div class="footer">
            <p>此郵件為系統自動發送，請勿直接回覆</p>
        </div>
    </div>
</body>
</html>
